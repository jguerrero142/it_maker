<div class="cards">
    <!-- CARD -->
    <div *ngFor="let card of usuarios; index as i" class="card">
        <div class="header">
            <div class="author">
                <a href="#">
                <img [src]="card.avatar" alt="" />
                <span>{{ card.first_name}}
                </span>
                </a>
            </div>            
        </div>
        <div class="footer">
            <div class="date">{{ card.email }}</div>
            <section>
                <div class="example-button-row">
                  <button (click)="updateUser(card)" mat-flat-button color="primary">Editar</button>
                  <button (click)="deleteUser(card.id)" mat-flat-button color="warn">Eliminar</button>
                </div>
              </section>
        </div>
    </div>
  
</div>
