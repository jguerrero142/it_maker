
<mat-toolbar>
    <img class="img" src="assets/icon.ico" alt="" />
    <span *ngIf="auth.user$ | async as user">Bienvenido - {{ user.name }} </span>
    <span class="example-spacer"></span>
    <button class="logout" (click)='logOut()' mat-icon-button aria-label="logout">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
    <div class="options">
          <button class="title" mat-raised-button>Crear Usuario</button>
          <button (click)="openDialog()" mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
    </div>
    <app-cards></app-cards>
</div>

<ngx-spinner 
bdColor="rgba(0, 0, 0, 0.3)"
  size="medium"
  color="#fff"
  type="timer"
  template="<img src='/assets/logo.png' width='120' />"
  [fullScreen]="true"
></ngx-spinner>
